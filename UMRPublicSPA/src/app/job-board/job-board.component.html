<section class="content">
  <div class="container">
    <div class="row">
      <div class="home-content about-content job-open contact-content">
        <div class="col-sm-10 col-md-10">
          <h3>JOB BOARDS </h3>
        </div>
      </div>
    </div>

    <div class="job">
      <div class="card">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let jobContent of jobBoardContents; let i = index">

              <div class="row">
                <div class="col-md-2" style="margin-bottom:10px;">
                  <strong>State:</strong> {{jobContent.State}}
                </div>
                <div class="col-md-2">
                  <strong>County:</strong> {{jobContent.County}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 job-body" [innerHTML]="jobContent.JobRequirement">

                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
